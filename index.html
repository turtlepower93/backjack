<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack!</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/cards.css">
    <script defer src="script/main.js"></script>
</head>
<body>
    <div id="dealer-container"></div>
    <div id="dealer-total">0</div>
    <div id="pot-total">$0</div>
    <button id="hit">HIT</button>
    <div id="user-total">0</div>
    <button id="stay">STAY</button>
    <div id="player-container"></div></div>
    <div id="chip-container">
        <div class="chips" id="#c1">$1</div>
        <div class="chips" id="#c5">$5</div>
        <div class="chips" id="#c10">$10</div>
        <div class="chips" id="#c20">$20</div>
        <div class="chips" id="#c50">$50</div>
        <div class="chips" id="#c100">$100</div>
    </div>
</body>
</html>
