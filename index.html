<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack!</title>
    <link rel="stylesheet" href="style/cards.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/main.js"></script>
</head>
<body>
    <h1>BlackJack!</h1>
        <div id="dealer-container"></div>
        <div id="dealer-total">dealer-total</div>
        <div id="pot-total">$0</div>
        <button id="hit">HIT</button>
        <div id="player-total">player-total</div>
        <button id="stay">STAY</button>
        <div id="player-container"></div></div>
        <div id="chip-container">
            <div class="chips" id="#c1">$1</div>
            <div class="chips" id="#c5">$5</div>
            <div class="chips" id="#c10">$10</div>
            <div class="chips" id="#c20">$20</div>
            <div class="chips" id="#c50">$50</div>
            <div class="chips" id="#c100">$100</div>
        </div>
        <button id="deal">Deal</button>
        <div id="current-wallet">$1000</div>
</body>
</html>
